<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal AstrolÃ³gico</title>
    
    <!-- ============================================
         CSS - ORGANIZADO E SEPARADO
         ============================================ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script src="i18n.js"></script>
</head>
<body>
    <!-- Seletor de Idioma -->
    <div class="language-selector">
        <button onclick="window.i18n.changeLanguage('pt')" class="lang-btn" data-lang="pt">
            ğŸ‡§ğŸ‡· PT
        </button>
        <button onclick="window.i18n.changeLanguage('en')" class="lang-btn" data-lang="en">
            ğŸ‡ºğŸ‡¸ EN
        </button>
    </div>

    <!-- Container de AutenticaÃ§Ã£o -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1 data-i18n="auth.login.title">ğŸŒ™ Portal AstrolÃ³gico</h1>
            <p data-i18n="auth.login.subtitle">FaÃ§a login para acessar seu perfil astral</p>
        </div>

        <!-- Alert Box -->
        <div id="alert" class="alert"></div>

        <!-- FormulÃ¡rio de Login -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email" data-i18n="auth.login.email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    placeholder="email@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha" data-i18n="auth.login.password">Senha:</label>
                <input 
                    type="password" 
                    id="senha" 
                    required
                    placeholder="Password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-auth" data-i18n="auth.login.btnSubmit">
                Entrar
            </button>
        </form>

        <!-- Links -->
        <div class="auth-links">
            <p>
                <span data-i18n="auth.login.noAccount">NÃ£o tem uma conta?</span> 
                <a href="registro.html" data-i18n="auth.login.register">Cadastre-se aqui</a>
            </p>
            <p>
                <a href="index.html" data-i18n="auth.login.backHome">â† Voltar para o inÃ­cio</a>
            </p>
        </div>
    </div>

    <!-- ============================================
         JAVASCRIPT - LÃ³gica de Login CORRIGIDA
         ============================================ -->
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const alertDiv = document.getElementById('alert');

            if (!loginForm) {
                console.error('âŒ FormulÃ¡rio de login nÃ£o encontrado!');
                return;
            }

            console.log('âœ… Script de login carregado com sucesso!');

            // Handler do formulÃ¡rio de login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('ğŸ“ FormulÃ¡rio enviado - Iniciando login...');

                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;

                // Validar campos
                if (!email || !senha) {
                    console.warn('âš ï¸ Campos vazios!');
                    mostrarAlerta('Por favor, preencha todos os campos!', 'error');
                    return;
                }

                try {
                    // Desabilitar botÃ£o durante requisiÃ§Ã£o
                    const btn = loginForm.querySelector('button[type="submit"]');
                    const textoOriginal = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = 'â³ Entrando...';

                    console.log('ğŸ”„ Enviando requisiÃ§Ã£o POST para /api/auth/login');
                    console.log('ğŸ“§ Email:', email);

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, senha })
                    });

                    console.log('ğŸ“¡ Resposta recebida - Status:', response.status);

                    const data = await response.json();
                    console.log('ğŸ“¥ Dados da resposta:', data);

                    // Restaurar botÃ£o
                    btn.innerHTML = textoOriginal;
                    btn.disabled = false;

                    // âœ… CORRIGIDO: Verificar se token existe na resposta
                    if (data.success && data.token) {
                        console.log('âœ… Login bem-sucedido!');
                        console.log('ğŸ” Token recebido (primeiros 20 caracteres):', data.token.substring(0, 20) + '...');
                        
                        // Armazenar token no localStorage
                        localStorage.setItem('token', data.token);
                        console.log('ğŸ’¾ Token salvo em localStorage');

                        // Mostrar mensagem de sucesso
                        mostrarAlerta('âœ… Login realizado com sucesso! Redirecionando...', 'success');
                        
                        console.log('â³ Aguardando 1.5 segundos antes de redirecionar...');
                        
                        // Redirecionar apÃ³s 1.5 segundos
                        setTimeout(() => {
                            console.log('ğŸš€ Redirecionando para dashboard.html');
                            window.location.href = 'dashboard.html';
                        }, 1500);

                    } else {
                        // Se nÃ£o tem token ou sucesso Ã© false
                        console.error('âŒ Login falhou - Resposta sem token ou sucesso = false');
                        console.error('Erro do servidor:', data.error);
                        
                        const mensagem = data.error || 'Erro ao fazer login!';
                        mostrarAlerta(mensagem, 'error');
                    }

                } catch (error) {
                    console.error('âŒ Erro na requisiÃ§Ã£o de login:', error);
                    console.error('Detalhes do erro:', error.message);
                    
                    mostrarAlerta('Erro ao conectar com o servidor. Verifique sua conexÃ£o e tente novamente.', 'error');
                    
                    // Restaurar botÃ£o em caso de erro
                    const btn = loginForm.querySelector('button[type="submit"]');
                    btn.disabled = false;
                    btn.innerHTML = 'Entrar';
                }
            });

            // FunÃ§Ã£o para mostrar alertas
            function mostrarAlerta(mensagem, tipo) {
                console.log(`ğŸ“¢ Mostrando alerta (${tipo}):`, mensagem);
                
                alertDiv.textContent = mensagem;
                alertDiv.className = `alert alert-${tipo}`;
                alertDiv.style.display = 'block';

                // Auto-ocultar alertas de sucesso
                if (tipo === 'success') {
                    setTimeout(() => {
                        alertDiv.style.display = 'none';
                    }, 3000);
                }
            }

            // Permitir login com Enter
            document.getElementById('senha').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    console.log('âŒ¨ï¸ Enter pressionado - Enviando formulÃ¡rio');
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Marcar idioma ativo apÃ³s inicializaÃ§Ã£o do i18n
            setTimeout(() => {
                const currentLang = window.i18n?.currentLang || 'pt';
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.lang === currentLang) {
                        btn.classList.add('active');
                    }
                });
            }, 100);

            console.log('âœ… InicializaÃ§Ã£o concluÃ­da - Pronto para login!');
        });
    </script>
    
</body>
</html>
