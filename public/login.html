<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal AstrolÃ³gico</title>
    
    <!-- ============================================
         CSS - ORGANIZADO E SEPARADO
         ============================================ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script src="i18n.js"></script>
</head>
<body>
    <!-- Seletor de Idioma -->
    <div class="language-selector">
        <button onclick="window.i18n.changeLanguage('pt')" class="lang-btn" data-lang="pt">
            ğŸ‡§ğŸ‡· PT
        </button>
        <button onclick="window.i18n.changeLanguage('en')" class="lang-btn" data-lang="en">
            ğŸ‡ºğŸ‡¸ EN
        </button>
    </div>

    <!-- Container de AutenticaÃ§Ã£o -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1 data-i18n="auth.login.title">ğŸŒ™ Portal AstrolÃ³gico</h1>
            <p data-i18n="auth.login.subtitle">FaÃ§a login para acessar seu perfil astral</p>
        </div>

        <!-- Alert Box -->
        <div id="alert" class="alert"></div>

        <!-- FormulÃ¡rio de Login -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email" data-i18n="auth.login.email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    data-i18n-placeholder="auth.login.emailPlaceholder"
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha" data-i18n="auth.login.password">Senha:</label>
                <input 
                    type="password" 
                    id="senha" 
                    required
                    data-i18n-placeholder="auth.login.passwordPlaceholder"
                    placeholder="Digite sua senha"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-auth" data-i18n="auth.login.btnSubmit">
                Entrar
            </button>
        </form>

        <!-- Links -->
        <div class="auth-links">
            <p>
                <span data-i18n="auth.login.noAccount">NÃ£o tem uma conta?</span> 
                <a href="registro.html" data-i18n="auth.login.register">Cadastre-se aqui</a>
            </p>
            <p>
                <a href="index.html" data-i18n="auth.login.backHome">â† Voltar para o inÃ­cio</a>
            </p>
        </div>
    </div>

    <!-- ============================================
         JAVASCRIPT - LÃ³gica de Login
         ============================================ -->
    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');

        // Handler do formulÃ¡rio de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dados = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta(window.i18n.t('auth.login.successMessage'), 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    mostrarAlerta(data.error || window.i18n.t('errors.loginFailed'), 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarAlerta(window.i18n.t('errors.genericError'), 'error');
            }
        });

        // FunÃ§Ã£o para mostrar alertas
        function mostrarAlerta(mensagem, tipo) {
            alertDiv.textContent = mensagem;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';

            // Auto-ocultar alertas de sucesso
            if (tipo === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Marcar idioma ativo
        const currentLang = localStorage.getItem('language') || 'pt';
        document.querySelectorAll('.lang-btn').forEach(btn => {
            if (btn.dataset.lang === currentLang) {
                btn.classList.add('active');
            }
        });
    </script>
</body>
</html>
