<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Portal Astrol√≥gico</title>
    
    <!-- ============================================
         CSS - ORGANIZADO E SEPARADO
         ============================================ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script src="i18n.js"></script>
</head>
<body>
    <!-- Seletor de Idioma -->
    <div class="language-selector">
        <button onclick="window.i18n.changeLanguage('pt')" class="lang-btn" data-lang="pt">
            üáßüá∑ PT
        </button>
        <button onclick="window.i18n.changeLanguage('en')" class="lang-btn" data-lang="en">
            üá∫üá∏ EN
        </button>
    </div>

    <!-- Container de Autentica√ß√£o -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1 data-i18n="auth.register.title">‚ú® Criar Conta</h1>
            <p data-i18n="auth.register.subtitle">Comece sua jornada astrol√≥gica</p>
        </div>

        <!-- Alert Box -->
        <div id="alert" class="alert"></div>

        <!-- Formul√°rio de Registro -->
        <form id="registroForm" class="auth-form">
            <div class="form-group">
                <label for="nome" data-i18n="auth.register.name">Nome:</label>
                <input 
                    type="text" 
                    id="nome" 
                    required
                    data-i18n-placeholder="auth.register.namePlaceholder"
                    placeholder="Seu nome completo"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email" data-i18n="auth.register.email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    data-i18n-placeholder="auth.register.emailPlaceholder"
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha" data-i18n="auth.register.password">Senha:</label>
                <input 
                    type="password" 
                    id="senha" 
                    required
                    minlength="6"
                    data-i18n-placeholder="auth.register.passwordPlaceholder"
                    placeholder="M√≠nimo 6 caracteres"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmarSenha" data-i18n="auth.register.confirmPassword">Confirmar Senha:</label>
                <input 
                    type="password" 
                    id="confirmarSenha" 
                    required
                    minlength="6"
                    data-i18n-placeholder="auth.register.confirmPasswordPlaceholder"
                    placeholder="Digite a senha novamente"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn-auth" data-i18n="auth.register.btnSubmit">
                Criar Conta
            </button>
        </form>

        <!-- Links -->
        <div class="auth-links">
            <p>
                <span data-i18n="auth.register.hasAccount">J√° tem uma conta?</span> 
                <a href="login.html" data-i18n="auth.register.login">Fa√ßa login aqui</a>
            </p>
            <p>
                <a href="index.html" data-i18n="auth.register.backHome">‚Üê Voltar para o in√≠cio</a>
            </p>
        </div>
    </div>

    <!-- ============================================
         JAVASCRIPT - L√≥gica de Registro
         ============================================ -->
    <script src="auth.js"></script>
    <script>
        const registroForm = document.getElementById('registroForm');
        const alertDiv = document.getElementById('alert');

        // Handler do formul√°rio de registro
        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                mostrarAlerta(window.i18n.t('errors.passwordMismatch'), 'error');
                return;
            }

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: senha
            };

            try {
                const response = await fetch('/api/auth/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta(window.i18n.t('auth.register.successMessage'), 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    mostrarAlerta(data.error || window.i18n.t('errors.registrationFailed'), 'error');
                }
            } catch (error) {
                console.error('Erro no registro:', error);
                mostrarAlerta(window.i18n.t('errors.genericError'), 'error');
            }
        });

        // Fun√ß√£o para mostrar alertas
        function mostrarAlerta(mensagem, tipo) {
            alertDiv.textContent = mensagem;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';

            // Auto-ocultar alertas de sucesso
            if (tipo === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Marcar idioma ativo ap√≥s inicializa√ß√£o do i18n
        setTimeout(() => {
            const currentLang = window.i18n?.currentLang || 'pt';
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                }
            });
        }, 100);
    </script>
</body>
</html>
